<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Investimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="div1 container mt-5">
        <h1 class="text-center mb-4">Simulação de Investimento</h1>
        <form id="form-investimento" class="row g-3">
            <div class="col-md-4">
                <label for="capital-inicial" class="form-label">Capital Inicial (R$)</label>
                <input type="number" id="capital-inicial" class="form-control" placeholder="Ex: 1000">
            </div>
            <div class="col-md-4">
                <label for="aporte-periodico" class="form-label">Aporte Periódico (R$)</label>
                <input type="number" id="aporte-periodico" class="form-control" placeholder="Ex: 200">
            </div>
            <div class="col-md-4">
                <label for="tempo" class="form-label">Tempo de Aplicação (anos)</label>
                <input type="number" id="tempo" class="form-control" placeholder="Ex: 1">
            </div>
            <div class="col-md-4">
                <label for="taxa-aplicacao" class="form-label">Taxa de Aplicação (%)</label>
                <input type="number" id="taxa-aplicacao" class="form-control" placeholder="Ex: 5">
            </div>
            <div class="col-md-4">
                <label for="taxa-ipca" class="form-label">Taxa IPCA (%)</label>
                <input type="number" id="taxa-ipca" class="form-control" placeholder="Ex: 3">
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-primary w-100" onclick="calcularInvestimento()">Calcular</button>
            </div>
        </form>

        <div id="resultado" class="mt-4"></div>
        
        <canvas id="grafico" class="mt-4"></canvas>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
